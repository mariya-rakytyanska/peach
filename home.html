<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col">&nbsp;</div>
                    <div class="mdl-cell mdl-cell--6-col">
                        <div id="map"></div>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col">&nbsp;</div>
                </div>
            </div>
        </main>
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-cell mdl-cell--3-col mdl-typography--text-center">
                    <a href="http://google.com"><i class="material-icons md-18">home</i></a>
                </div>
                <div class="mdl-cell mdl-cell--2-col mdl-typography--text-center">
                    <a href="http://google.com"><i class="material-icons md-18">camera_alt</i></a>
                </div>
                <div class="mdl-cell mdl-cell--3-col mdl-typography--text-center">
                    <a href="http://google.com"><i class="material-icons md-18">360</i></a>
                </div>
            </div>



    </div>
    </header>

    </div>
    <script>
        //var imageUrl = 'https://mariya-rakytyanska.github.io/helloworld/home.png,

        //imageBounds = [[46.178011, 6.116826], [46.185139, 6.129076]];
        var imageUrl = 'https://mariya-rakytyanska.github.io/helloworld/plantout.png',
            imageBounds = [[46.220521, 6.142832], [46.224211, 6.151067]];

        var map = L.map('map', {
            attributionControl: false,
            zoomControl: false,
            zoom: 17,
            minZoom: 17,
            maxZoom: 17,
            dragging: false,
            maxBounds: imageBounds
        });
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 17,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11'
        }).addTo(map);
        L.imageOverlay(imageUrl, imageBounds).addTo(map);


        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }
        function onLocationError(e) {
            alert(e.message);
        }
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);
        map.locate({ setView: true, maxZoom: 17 });
    </script>
</body>

</html>
